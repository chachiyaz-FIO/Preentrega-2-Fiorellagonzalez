<header class="container py-5 text-center">
  <h1 class="display-6 fw-bold">Contactanos</h1>
  <p class="lead mb-0">Respondemos lo antes posible ✉️</p>
</header>

<main class="container mb-5">
  <section class="row g-4">
    <!-- Info -->
    <div class="col-lg-5">
      <div class="p-4 rounded shadow-sm bg-white">
        <h2 class="h5 fw-bold">Datos</h2>
        <ul class="list-unstyled mb-0">
          <li><strong>Email:</strong> thehazeclub@gmail.com</li>
          <li><strong>Instagram:</strong> @thehazeclub</li>
          <li><strong>Ciudad:</strong> Mar del Plata</li>
        </ul>
      </div>
    </div>

    <div class="col-lg-7">
      <div class="p-4 rounded shadow-sm bg-white">
        <h2 class="h5 fw-bold">Formulario</h2>

        <form class="row g-3">
          <div class="col-md-6">
            <label class="form-label" for="nombre">Nombre</label>
            <input class="form-control" type="text" id="nombre" placeholder="Tu nombre" required />
          </div>

          <div class="col-md-6">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="tu@email.com" required />
          </div>

          <div class="col-12">
            <label class="form-label" for="asunto">Asunto</label>
            <input class="form-control" type="text" id="asunto" placeholder="Motivo del mensaje" />
          </div>

          <div class="col-12">
            <label class="form-label" for="mensaje">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribí tu consulta..." required></textarea>
          </div>

          <div class="col-12 d-flex gap-2">
            <button class="btn btn-success" type="submit">Enviar</button>
            <button class="btn btn-outline-secondary" type="reset">Borrar</button>
          </div>
        </form>

      </div>
    </div>
  </section>
</main>

<footer class="bg-dark text-white text-center py-4">
