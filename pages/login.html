<header class="container py-5 text-center">
  <h1 class="display-6 fw-bold">Iniciar sesión</h1>
  <p class="lead mb-0">Accedé a tu cuenta</p>
</header>

<main class="container mb-5">
  <section class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
      <div class="p-4 bg-white rounded shadow-sm">

        <form>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="tu@email.com" required />
          </div>

          <div class="mb-3">
            <label class="form-label" for="pass">Contraseña</label>
            <input class="form-control" type="password" id="pass" placeholder="********" required />
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit">Entrar</button>
            <button class="btn btn-outline-secondary" type="reset">Limpiar</button>
          </div>
        </form>

      </div>
    </div>
  </section>
</main>
